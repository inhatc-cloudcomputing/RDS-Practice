<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% if note %}메모 수정{% else %}메모 작성{% endif %}</title>
</head>
<body>
    <h1>{% if note %}메모 수정{% else %}메모 작성{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label>제목</label><br>
            <input type="text" name="title" value="{{ note.title|default_if_none:'' }}">
        </p>
        <p>
            <label>내용</label><br>
            <textarea name="content" rows="5" cols="40">{{ note.content|default_if_none:'' }}</textarea>
        </p>
        <button type="submit">저장</button>
    </form>
    <p><a href="{% url 'note_list' %}">목록으로</a></p>
</body>
</html>
